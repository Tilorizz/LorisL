<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Deltarune</title>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.4.18/dist/full.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="css/output.css" rel="stylesheet" />
  <script src="./js/questionnaire.js"></script>
  <link rel="stylesheet" href="./css/questionnaire.css">
</head>
<body class="bg-gradient-to-br from-Blue-300 to-Blue-20 min-h-screen flex items-center justify-center p-4">

    <!-- Toast container -->
    <div id="toast-container" class="toast toast-top toast-center hidden">
      <div class="alert alert-success shadow-lg">
        <span>✅ Message envoyé avec succès !</span>
      </div>
    </div>

    <div class="w-full max-w-2xl p-10 bg-blue-300 shadow-2xl rounded-3xl border border-green-300">
      <h1 class="text-4xl  text-center mb-6 " style="color: yellow; font-family: 'Determination'; ">Contactez moi ! 💬</h1>
      <p class="text-center text-gray-600 mb-8" style="color: rgb(0, 0, 0); font-family: 'Determination'; font-size: 20px;">Remplis le formulaire ci-dessous pour m’envoyer un message !</p>

      <form id="contact-form" class="flex flex-col gap-5">
        <label class="form-control w-full">
          <div class="label">
            <span class="label-text font-semibold text-green-600" style="font-family: 'Determination';">Ton nom</span>
          </div>
          <input type="text" id="nom" placeholder="Ex: John Doe" class="input input-bordered w-full" required />
        </label>

        <label class="form-control w-full">
          <div class="label">
            <span class="label-text font-semibold text-green-600" style="font-family: 'Determination';">Ton email</span>
          </div>
          <input type="email" id="email" placeholder="exemple@email.com" class="input input-bordered w-full" required />
        </label>

        <label class="form-control">
          <div class="label">
            <span class="label-text font-semibold text-green-600" style="font-family: 'Determination';">Ton message</span>
          </div>
          <textarea id="message" class="textarea textarea-bordered h-32" placeholder="Écris ton message ici..." required></textarea>
        </label>

        <button type="submit" class="btn bg-gradient-to-r from-green-500 to-yellow-400 text-white font-bold hover:scale-105 transition-all">
          ✉️ Envoyer le message
        </button>
      </form>

      <!-- Button to go back to index.html -->
      <a href="index.html" class="mt-6 block text-center">
        <span class="block mt-2 text-yellow-600 font-semibold">Retour à l'accueil</span>
      </a>
    </div>

    <script>
      const form = document.getElementById('contact-form');
      const toast = document.getElementById('toast-container');

      form.addEventListener('submit', function (e) {
        e.preventDefault();

        // Affiche le toast
        toast.classList.remove("hidden");

        // Réinitialise les champs
        form.reset();

        // Cache le toast après 4 secondes
        setTimeout(() => {
          toast.classList.add("hidden");
        }, 4000);
      });
    </script>
  </body>
  </html>
